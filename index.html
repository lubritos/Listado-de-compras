<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
    <div class="container-md">
        <div id="logo" class="text-center">
            <img src="./Imagenes/Gran Compra.png" alt="">

        </div>
        <div id="item" class="mx-auto" style="width:960px;">
            <form id="carrito" action="#" name="carrito" class="form-inline">
                <div class="col-6">
                    <input id="producto" type="text" class="form-control w-100" placeholder="Nombre del producto">
                </div>
                <div class="col-2">
                    <input id="cantidad" type="number" class="form-control w-100" placeholder="cant">
                </div>
                <div class="col-2">
                    <input  id="precio" type="text" class="form-control w-100" placeholder="$">
                </div>
               <div class="col-2">
                    <button id="submit" type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
        <div id="tabla" class="text-center mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="listado">

                </tbody>
            </table>
            <img src="./Imagenes/carrito.png" width="350" class="img-thumbnail">
        </div>
        <div id="total" class="btn btn-outline-primary mt-3 float-right">
            <span class="font-weight-bold h2">Total: </span>
            <span class=" total font-weight-bold h2">$ 0.00</span>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
