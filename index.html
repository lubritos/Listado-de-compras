<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
    <div class="container-md">
        <div id="logo" class="text-center">
            <img src="./Imagenes/Gran Compra.png" alt="">

        </div>
        <div id="item" class="mx-auto" style="width:720px;">
            <form class="form-inline">
                <div class="col-8">
                    <input type="text" class="form-control w-100" placeholder="Nombre del producto">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control w-100" placeholder="cant">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
        <div id="listado" class="text-center mt-3">
            <img src="./Imagenes/carrito.png" alt="" class="img-thumbnail">
        </div>
        <div id="total">

        </div>

    </div>
</body>
</html>
